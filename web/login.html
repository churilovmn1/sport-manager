<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #4e73df; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .error { color: #dc3545; font-size: 14px; margin-top: 10px; display: none; background: #f8d7da; padding: 8px; border-radius: 4px; }
        .toggle-link { margin-top: 20px; font-size: 14px; color: #6c757d; }
        .toggle-link span { color: #4e73df; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>
<div class="card">
    <h1 id="formTitle">Вход</h1>
    <input type="text" id="user" placeholder="Логин">
    <input type="password" id="pass" placeholder="Пароль">
    <button id="mainBtn" onclick="handleSubmit()">Войти</button>
    <p id="err" class="error"></p>
    <div class="toggle-link">
        <span id="toggleText" onclick="toggleForm()">Нет аккаунта? Зарегистрироваться</span>
    </div>
</div>

<script>
    let isLogin = true;
    function toggleForm() {
        isLogin = !isLogin;
        document.getElementById('formTitle').innerText = isLogin ? "Вход" : "Регистрация";
        document.getElementById('mainBtn').innerText = isLogin ? "Войти" : "Создать аккаунт";
        document.getElementById('toggleText').innerText = isLogin ? "Нет аккаунта? Зарегистрироваться" : "Уже есть аккаунт? Войти";
    }

    async function handleSubmit() {
        const username = document.getElementById('user').value;
        const password = document.getElementById('pass').value;
        const path = isLogin ? '/auth/login' : '/auth/register';
        
        try {
            const res = await fetch(`http://localhost:8080/api/v1${path}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (res.ok) {
                if (isLogin) {
                    // Сохраняем токен (проверяем все варианты поля)
                    const token = data.token || data.access_token || data;
                    localStorage.setItem('token', token);
                    window.location.replace('index.html');
                } else {
                    alert("Успешно! Теперь войдите.");
                    toggleForm();
                }
            } else {
                const errBox = document.getElementById('err');
                errBox.innerText = data.error || "Ошибка";
                errBox.style.display = 'block';
            }
        } catch (e) { alert("Сервер не отвечает"); }
    }
</script>
</body>
</html>
