<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель управления</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .menu-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 300px; text-align: center; }
        h1 { margin-bottom: 30px; color: #333; font-size: 24px; }
        .btn { 
            display: block; 
            width: 100%; 
            padding: 15px; 
            margin: 12px 0; 
            color: white; 
            text-decoration: none; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 16px;
            transition: transform 0.2s, opacity 0.2s;
            box-sizing: border-box;
        }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }

        .btn-athletes { background-color: #4e73df; }     /* Синий */
        .btn-competitions { background-color: #f6c23e; }  /* Желтый */
        .btn-register { background-color: #1cc88a; }     /* Зеленый */
        .btn-logout { background-color: #e74a3b; border: none; cursor: pointer; width: 100%; } /* Красный */
    </style>
</head>
<body>

<div class="menu-card">
    <h1>Управление</h1>
    
    <a href="athletes.html" class="btn btn-athletes">Спортсмены</a>
    <a href="competitions.html" class="btn btn-competitions">Соревнования</a>
    <a href="participants.html" class="btn btn-register">Регистрация</a>
    
    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
    
    <button class="btn btn-logout" onclick="logout()">Выйти</button>
</div>

<script>
    // Проверка авторизации: если токена нет, отправляем на вход
    if (!localStorage.getItem('token')) {
        window.location.replace('login.html');
    }

    function logout() {
        localStorage.removeItem('token');
        window.location.replace('login.html');
    }
</script>

</body>
</html>
